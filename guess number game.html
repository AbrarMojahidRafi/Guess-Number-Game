  <body id="body-tag">

      <h1 class="welcome-message display-4">
        Welcome to the Guess Number game!
      </h1>
      <h2 id="guess-my-number"><b>Guess My Number</b></h2>
      <div class="number">?</div>

    <main class="row">
      <section class="left col-12 col-md-8">
        <input

          placeholder="Enter number between 1-20"
        />
        <button class="btn btn-outline-success check-button">Check!</button>
        <button type="button" class="btn btn-danger btn-lg again-button">
          Again
        </button>
      </section>

      <section class="right col-6 col-md-4">
        <p class="message">Start guessing...</p>
